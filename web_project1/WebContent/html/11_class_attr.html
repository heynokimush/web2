<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Class Attribute</title>
<style>
	.font_color {
		color:tomato;
	}
	.btn_style{
		background-color:tomato;
		color:white;
		width:150px;
		height:100px;
		border:1px solid lightgray;
	}
</style>
</head>
<body>
	<h1 class="font_color">Class Attribute - style</h1>
	<ul>
		<li>Java</li>
		<li class="font_color">Oracle</li>
		<li>Html</li>
		<li class="font_color">Css</li>
	</ul>
	<p>Button Style</p><!-- button: inline block -> 사이즈 조정 가능한 인라인 속성 -->
	<button class="btn_style">Button1</button>
	<button class="btn_style">Button2</button>
	<button class="btn_style">Button3</button>
</body>
</html>
