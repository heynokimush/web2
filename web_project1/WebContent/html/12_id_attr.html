<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Id Attribute</title>
<style>
	#header_style {
		color:lightgreen;
	}
</style>
</head>
<body>
	<h1 id="header_style">Id Attribute</h1>
	<ol>
		<li>Java</li>
		<li id="header_style">Oracle</li>
		<li>HTML</li>
		<li id="header_style">CSS</li>
	</ol>
	<hr>
	<h1 id="h1">Hello World</h1>
	<!-- id가 여러개일 경우 첫번째만 선택됨 -->
	<h1 id="h1">Hello World22222222</h1>
	<button onclick="change()">문자 변경</button>
	
	<script>
		var action=1;
		function change(){
			if(action%2==1){
				document.getElementById("h1").innerHTML = "Have a nice day!";
			} else {
				document.getElementById("h1").innerHTML = "Hello World";
			}
			
			action ++;
		}
	</script>
</body>
</html>
