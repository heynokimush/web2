<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Layout</title>
	<style>
		* {
			padding:0pc; margin:0px;
		}
		#header {
			width:100%; height:150px;
			background-color:DarkSalmon;
			color:white;
		}
		#content {
			width:100%; height:550px;
			background-color:beige;
		}
		#footer {
			width:100%; height:150px;
			background-color:DarkSeaGreen;
			color:white;
		}
		ul, li {
			display: inline-block
		}
		li {
			margin:10px
		}
	</style>
</head>
<body>
	<div id="header">
		<div id="menu">
			<ul>
				<li><a href="#">메뉴1</a></li>
				<li><a href="#">메뉴2</a></li>
				<li><a href="#">메뉴3</a></li>
				<li><a href="#">메뉴4</a></li>
			</ul>
		</div>
	</div>
	<div id="content"></div>
	<div id="footer"></div>
</body>
</html>
