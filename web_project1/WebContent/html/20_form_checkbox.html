<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form-checkbox</title>
</head>
<body>
	<h1>Form - checkbox</h1>
	<fieldset>
		<legend>취미 선택</legend>
		<h3>취미를 선택해주세요</h3>
		<form action="#" method="get">
			<input type="checkbox" name="hobby" value="game">play game
			<input type="checkbox" name="hobby" value="reading">reading
			<input type="checkbox" name="hobby" value="movie">watch movie
			<input type="checkbox" name="hobby" value="swimming">swimming
			
			<button type="submit">서버전송</button>
		</form>
	</fieldset>
</body>
</html>
