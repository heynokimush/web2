<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Block & Inline</title>
<style>
	p, div, h3, span {
		background-color: tomato;
	}
	
	span {
		display: block;
	}
</style>
</head>
<body>
	<h1>Block & Inline Tags</h1>
	<p>p태그 - Block level</p>
	<div>Div태그 - Block level</div>
	<h3>H3태그 - Block level</h3>
	<img src="../images/alien.png" width=100>
	<hr>
	<!--inline level은 width, height로 사이즈 조절이 불가하다. display 속성을 inline-block으로 주게되면 사이즈 조정이 가능하게 된다.-->
	<span>span태그 - Inline level</span>
	<a href="#">a태그 - Inline level</a>
	<img src="../images/alien.png" width=100>
</body>
</html>
