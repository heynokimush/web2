<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css-border button</title>
<style>
	button {
		padding: 10px 20px;
		background:tomato;
		color:white;
	}
	.b1 {border:5px solid lightgreen;}
	.b2 {border:5px solid lightblue; border-radius:5px;}
	.b3 {border:5px solid plum; border-radius:5px;}
</style>
</head>
<body>
	<button type="button" class="b1">Button 1</button>
	<button type="button" class="b2">Button 2</button>
	<button type="button" class="b3">Button 3</button>
</body>
</html>
