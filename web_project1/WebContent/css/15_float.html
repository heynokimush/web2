<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/* div 배경색: 토마토, 글자색: 흰색 */
	div {
		background:coral;
		color:white;
		border:1px solid mediumseagreen;
		width:100px; /* height:50px; */
		padding:20px 0;
		text-align: center;
		/* display:inline-block; */
		float:left;
	}
	div.d6 {
		background:cornflowerblue;
		clear:both;
	}
	p {
		background:plum;
		width:200px; padding:20px;
	}
</style>
</head>
<body>
	<h1>Float/Clear</h1>
	<div>div 1</div>
	<div>div 2</div>
	<div>div 3</div>
	<div>div 4</div>
	<div>div 5</div>
	<div class="d6">div 6</div>
	<p>p 태그</p>
	<div class="d6">div 7</div>
</body>
</html>
