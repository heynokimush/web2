<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	* {margin:0px; padding:0px;}
	header, section, footer {
		width:800px; 
		margin:auto;
	}
	header {
		background:green;
		height:300px;
	}
	.content {
		background:tomato;
		height:500px;
	}
	section {
		background: blue;
		height:500px;
	}
	footer {
		background: lightblue;
		height:100px;
	}
	h1 {
		background: pink; 
		width:50%; 
		height:200px;
		margin:30px
	}
</style>
</head>
<body>
	<header>
		<h1>Margin Auto - Layout</h1>
	</header>
	<div class="content">
		<section>
			section
		</section>
	</div>
	<footer>
		<h3>footer</h3>
	</footer>
</body>
</html>
