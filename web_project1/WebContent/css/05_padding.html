<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	p, button, span {
		background: tomato;
		padding:10px;
	}
	p {width:500px; height:100px;}
	button {width:250px; height:70px;}
	span {
		width:250px; height:70px;
		display:inline-block;
	}
	a {
		background:powderblue;
		width:100px; height:100px;
	}
</style>
</head>
<body>
	<h1>Padding</h1>
	<p>Block-level Element</p>
	<button>Inline-Block-level Element</button>
	<span>Inline-level Element</span>
	<a href="#">네이버</a>
	<a href="#">구글</a>
</body>
</html>
