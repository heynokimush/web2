<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	a[target='_self'] {
		background:tomato;
	}
	img {
		margin:10px;
	}
	img[title~='logo'] {
		border:5px solid tomato;
	}
	img[class^='cgv'] {
		opacity:0.5;
	}
	img[class|='cgv']:hover {
		opacity:1;
	}
	img[class$='cgv'] {
		border:5px solid blue;
	}
	img[class*='cg'] {
		outline:5px solid green;
	}
</style>
</head>
<body>	
	<h1>Attribute Seletors</h1>
	<a href="#">Naver</a>
	<a href="#" target="_blank">google</a>
	<a href="#"  target="_self">daum</a>
	<hr>
	<img src="h1_cgv.png" title="cgv logo" class="cgv-logo">
	<img src="h1_cgv.png" title="cgv" class="cgv-img">
	<img src="h1_cgv.png" title="logo" class="cgvlogo">
	<img src="h1_cgv.png" title="logo" class="testcgv">
</body>
</html>
